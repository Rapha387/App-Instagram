<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title> Instamon</ion-title>
    <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" />
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-avatar>
          <img
            id="logo"
            src="https://www.purarteadesivos.com.br/wp-content/uploads/2017/04/adesivo-personalizado-pokebola-pokemon-recorte-eletronico-geek-nerd-gamer-pura-arte-adesivos.png"
          />
        </ion-avatar>
      </ion-col>
      <ion-col class="informacoes" size="3"
        ><strong>9</strong> <br />Publicações
      </ion-col>
      <ion-col class="informacoes" size="3"
        ><strong>10M</strong> <br />Seguidores
      </ion-col>
      <ion-col class="informacoes" size="3"
        ><strong>10</strong> <br />Seguindo
      </ion-col>
    </ion-row>
    <ion-row>
      <p>
        <strong>Instamon</strong> <br />
        Instagram oficial de Pokemon
      </p>
    </ion-row>
    <ion-row>
      <ion-col size="5">
        <ion-button color="primary">Seguir</ion-button>
      </ion-col>
      <ion-col size="5">
        <ion-button color="light">Mensagem</ion-button>
      </ion-col>
      <ion-col size="2">
        <ion-button color="light"
          ><img src="https://cdn-icons-png.flaticon.com/512/748/748137.png"
        /></ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-card>
          <ion-avatar>
            <img
              src="https://criticalhits.com.br/wp-content/uploads/2017/12/Nintendo-Red-Logo.png"
            />
          </ion-avatar>
          <p>Nintendo</p>
          <ion-button color="primary">Seguir</ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-avatar>
            <img
              src="https://t.ctcdn.com.br/WCmZ_LU_RoCZL1jCno7fE153Z_U=/400x400/smart/filters:format(webp)/i489932.jpeg"
            />
          </ion-avatar>
          <p>Google</p>
          <ion-button color="primary">Seguir</ion-button>
        </ion-card>
      </ion-col>
      <ion-col size="4">
        <ion-card>
          <ion-avatar>
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Userbox_creeper.svg/2048px-Userbox_creeper.svg.png"
            />
          </ion-avatar>
          <p>Minecraft</p>
          <ion-button color="primary">Seguir</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <div class="alinhar">
      <img class="iconPost" src="https://img.icons8.com/small/344/grid.png" />
      <img
        class="iconPost"
        src="https://cdn-icons-png.flaticon.com/512/6406/6406053.png"
      />
      <img
        class="iconPost"
        src="https://cdn-icons-png.flaticon.com/512/13/13021.png"
      />
      <img
        class="iconPost"
        src="https://cdn-icons-png.flaticon.com/512/764/764690.png"
      />
      <img
        class="iconPost"
        src="https://img.icons8.com/fluency-systems-regular/344/bookmark-ribbon--v1.png"
      />
    </div>
    <ion-row>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/006.png"
        />
      </ion-col>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/003.png"
        />
      </ion-col>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/009.png"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/257.png"
        />
      </ion-col>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/389.png"
        />
      </ion-col>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/260.png"
        />
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/655.png"
        />
      </ion-col>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/652.png"
        />
      </ion-col>
      <ion-col class="colGrid2" size="4">
        <img
          src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/658.png"
        />
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
